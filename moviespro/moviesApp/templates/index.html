<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>MOVIES APP!</title>
  </head>
  <body>
    <div class="row">
    <div class="col-md-4 m-5">
    <h1 class="text-danger">ADD MOVIE DETAILS!</h1>
    <form method="POST">
        {% csrf_token %}
    <div>
        <label for="movie" class="form-label">Movie name:</label>
        <input type="text" name="moviename" class="form-control border-success" id="movie" placeholder="enter movie name">
      </div>
      <div class="mb-3">
        <label for="director" class="form-label">Director:</label>
        <input type="text" name="director" class="form-control border-success" id="director" placeholder="enter director name">
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Release date:</label>
        <input type="text" name="release_date" class="form-control border-success" id="date" placeholder="year-month-date">
      </div>
      <div class="mb-3">
        <label for="budget" class="form-label">Budget:</label>
        <input type="text" name="budget" class="form-control border-success" id="budget" placeholder="enter budget">
      </div>
      <input class="btn btn-primary" type="submit" value="submit">
    </form>
</div>
<div class="col-md-6 m-5">
    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Movie name</th>
                <th scope="col">Director</th>
                <th scope="col">Release date</th>
                <th scope="col">Budget</th>
              </tr>
            </thead>
           
            <tbody>
              {% for mv in movie1 %}  
              <tr>
                <th scope="row">{{mv.id}}</th>
                <td>{{mv.moviename}}</td>
                <td>{{mv.director}}</td>
                <td>{{mv.release_date}}</td>
                <td>{{mv.budget}}</td>
              </tr>
              {% endfor %} 
            </tbody>

          </table>
    </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
